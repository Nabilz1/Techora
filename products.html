<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Techora - Products</title>
<style>
  * { margin:0; padding:0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
  body { background:#f9f9f9; color:#333; }
  header, footer { background:#222; color:#fff; padding:20px 0; text-align:center; }
  nav ul { display:flex; justify-content:center; list-style:none; flex-wrap:wrap; margin-top:10px; }
  nav ul li { margin:0 15px; }
  nav ul li a { color:#fff; text-decoration:none; font-weight:500; }
  nav ul li a:hover { color:#00bcd4; }
  main { max-width: 1000px; margin: 40px auto; padding: 20px; }
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(230px,1fr));
    gap: 25px;
  }
  .product-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: box-shadow 0.3s ease;
  }
  .product-card:hover {
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }
  .product-image {
    width: 100%;
    height: 170px;
    object-fit: contain;
    background: #f6f6f6;
    cursor: pointer;
  }
  .product-info {
    padding: 15px 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-info h3 {
    font-size: 1.2rem;
    margin-bottom: 8px;
    cursor: pointer;
    color: #007c91;
  }
  .product-info h3:hover {
    text-decoration: underline;
  }
  .product-price {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 15px;
    color: #0097a7;
  }
  .add-cart-btn {
    background: #00bcd4;
    border: none;
    color: white;
    padding: 10px 0;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .add-cart-btn:hover {
    background: #007c91;
  }
  #user-area {
    color:#fff;
  }
</style>
</head>
<body>
<header>
  <h1>Techora</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li id="user-area"><a href="login.html">Login</a></li>
      <li><a href="cart.html" id="cart-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2 style="text-align:center; margin-bottom: 30px;">Our Products</h2>
  <div class="products-grid" id="products-grid">
    <!-- Products will be loaded here dynamically -->
  </div>
</main>

<footer>
  <p>&copy; 2025 Techora. All rights reserved.</p>
</footer>

<script>
  const products = [
    {
      id: 1,
      name: 'Gaming Laptop',
      price: 1199,
      images: ['laptop1.jpg', 'laptop2.jpg', 'laptop3.jpg'],
      description: 'Powerful gaming laptop with RTX graphics, 16GB RAM, 512GB SSD, and 144Hz display.'
    },
    {
      id: 2,
      name: 'Desktop PC',
      price: 999,
      images: ['desktop1.jpg', 'desktop2.jpg'],
      description: 'High-performance desktop PC with Intel i7, 16GB RAM, 1TB HDD, and NVIDIA GTX 1660.'
    },
    {
      id: 3,
      name: 'Mechanical Keyboard',
      price: 89,
      images: ['keyboard1.jpg', 'keyboard2.jpg'],
      description: 'RGB backlit mechanical keyboard with blue switches, perfect for gaming and typing.'
    },
    {
      id: 4,
      name: '4K Monitor',
      price: 349,
      images: ['monitor1.jpg', 'monitor2.jpg'],
      description: '27-inch 4K UHD monitor with HDR support and ultra-thin bezels.'
    },
    {
      id: 5,
      name: 'Gaming Mouse',
      price: 49,
      images: ['mouse1.jpg', 'mouse2.jpg'],
      description: 'Ergonomic gaming mouse with adjustable DPI and customizable buttons.'
    },
    {
      id: 6,
      name: '1TB SSD',
      price: 129,
      images: ['ssd1.jpg'],
      description: 'Fast 1TB solid-state drive with NVMe technology for blazing speeds.'
    }
  ];

  const productsGrid = document.getElementById('products-grid');
  const cartCountSpan = document.getElementById('cart-count');
  const userArea = document.getElementById('user-area');

  function updateUserArea() {
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (loggedInUser && loggedInUser.username) {
      userArea.innerHTML = `<span style="color:#00bcd4;">ðŸ‘¤ ${loggedInUser.username}</span> | <a href="#" onclick="logout()">Logout</a>`;
    } else {
      userArea.innerHTML = '<a href="login.html">Login</a>';
    }
  }

  function logout() {
    localStorage.removeItem('loggedInUser');
    window.location.reload();
  }

  // Render all products as cards
  function renderProducts() {
    productsGrid.innerHTML = products.map(product => `
      <div class="product-card">
        <img src="${product.images[0]}" alt="${product.name}" class="product-image" onclick="openProduct(${product.id})" />
        <div class="product-info">
          <h3 onclick="openProduct(${product.id})">${product.name}</h3>
          <p class="product-price">$${product.price.toFixed(2)}</p>
          <button class="add-cart-btn" onclick="addToCart(${product.id})">Add to Cart</button>
        </div>
      </div>
    `).join('');
  }

  // Navigate to items.html?id=PRODUCT_ID
  function openProduct(id) {
    window.location.href = `items.html?id=${id}`;
  }

  // Add product to cart and update count
  function addToCart(productId) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const index = cart.findIndex(item => item.id === productId);
    if (index > -1) {
      cart[index].quantity++;
    } else {
      const product = products.find(p => p.id === productId);
      cart.push({...product, quantity: 1});
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert(`Added to cart: ${products.find(p => p.id === productId).name}`);
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
    cartCountSpan.textContent = totalCount;
  }

  window.addEventListener('load', () => {
    renderProducts();
    updateCartCount();
    updateUserArea();
  });
</script>
</body>
</html>
