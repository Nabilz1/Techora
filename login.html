<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Techora</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .card-switch {
      position: relative;
    }
    .switch {
      display: block;
      position: relative;
      width: 100%;
    }
    .slider {
      display: none;
    }
    .flip-card__inner {
      background: #1e293b;
      border-radius: 15px;
      padding: 40px 20px;
      position: relative;
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }
    .toggle:checked ~ .flip-card__inner {
      transform: rotateY(180deg);
    }
    .flip-card__front, .flip-card__back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
    }
    .flip-card__front {
      transform: rotateY(0deg);
    }
    .flip-card__back {
      transform: rotateY(180deg);
    }
    .title {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    .flip-card__form {
      display: flex;
      flex-direction: column;
    }
    .flip-card__input {
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    .flip-card__btn {
      padding: 12px;
      background: #00bcd4;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .flip-card__btn:hover {
      background: #0097a7;
    }
    .card-side {
      display: none;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="card-switch">
    <label class="switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
      <span class="card-side"></span>
      <div class="flip-card__inner">
        <!-- Login -->
        <div class="flip-card__front">
          <div class="title">Log in</div>
          <form class="flip-card__form" id="login-form">
            <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
            <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
            <button class="flip-card__btn" type="submit">Let`s go!</button>
          </form>
        </div>

        <!-- Sign Up -->
        <div class="flip-card__back">
          <div class="title">Sign up</div>
          <form class="flip-card__form" id="signup-form">
            <input class="flip-card__input" name="name" placeholder="Name" type="text" required>
            <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
            <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
            <button class="flip-card__btn" type="submit">Confirm!</button>
          </form>
        </div>
      </div>
    </label>
  </div>
</div>

<script>
  // Login
  document.getElementById("login-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = this.email.value.trim();
    const password = this.password.value.trim();
    const storedEmail = localStorage.getItem("user_email");
    const storedPassword = localStorage.getItem("user_password");
    const storedName = localStorage.getItem("username");

    if (email === storedEmail && password === storedPassword) {
      alert("Login successful!");
      localStorage.setItem("username", storedName);
      window.location.href = "index.html";
    } else {
      alert("Invalid email or password!");
    }
  });

  // Sign Up
  document.getElementById("signup-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = this.name.value.trim();
    const email = this.email.value.trim();
    const password = this.password.value.trim();

    localStorage.setItem("username", name);
    localStorage.setItem("user_email", email);
    localStorage.setItem("user_password", password);

    alert("Sign up successful! You can now log in.");
    window.location.reload();
  });
</script>

</body>
</html>
