<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Techora</title>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script> <!-- Replace 'sb' with live client ID later -->
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
    body { background:#f9f9f9; color:#333; }
    header, footer { background:#222; color:#fff; padding:20px 0; text-align:center; }
    nav ul { display:flex; justify-content:center; list-style:none; flex-wrap:wrap; margin-top:10px; }
    nav ul li { margin:0 15px; }
    nav ul li a { color:#fff; text-decoration:none; font-weight:500; }
    nav ul li a:hover { color:#00bcd4; }
    section { padding:40px 20px; max-width:900px; margin:auto; }
    h2 { text-align:center; margin-bottom:30px; }
    table { width:100%; border-collapse:collapse; margin-bottom:20px; }
    th, td { padding:10px 12px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#00bcd4; color:#fff; }
    form { margin-bottom:30px; }
    label { display:block; margin-bottom:5px; font-weight:bold; }
    input[type="text"], input[type="tel"] {
      width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;
    }
    #paypal-button-container { margin-top:30px; text-align:center; }
    #confirmation { background:#d4edda; color:#155724; padding:20px; border-radius:6px; margin-top:20px; display:none; }
  </style>
</head>
<body>
<header>
  <h1>Techora</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="cart.html" id="cart-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
    </ul>
  </nav>
</header>

<section>
  <h2>Checkout</h2>

  <div id="order-summary"></div>

  <form id="delivery-form">
    <h3>Delivery Details</h3>
    <label for="address">Address</label>
    <input type="text" id="address" required />
    <label for="city">City</label>
    <input type="text" id="city" required />
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required />
  </form>

  <div id="paypal-button-container"></div>
  <div id="confirmation"></div>
</section>

<footer>
  <p>&copy; 2025 Techora. All rights reserved.</p>
</footer>

<script>
  const cartCountSpan = document.getElementById('cart-count');
  const user = JSON.parse(localStorage.getItem('user'));
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  if (!user) {
    alert('You must log in before checking out.');
    window.location.href = 'login.html';
  }

  function updateCartCount() {
    const total = cart.reduce((sum, item) => sum + item.quantity, 0);
    cartCountSpan.textContent = total;
  }

  function showOrderSummary() {
    const container = document.getElementById('order-summary');
    if (cart.length === 0) {
      container.innerHTML = '<p>Your cart is empty.</p>';
      document.getElementById('paypal-button-container').style.display = 'none';
      return;
    }

    let total = 0;
    let html = `<h3>Order Summary</h3><table>
      <thead><tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead><tbody>`;
    
    cart.forEach(item => {
      const lineTotal = item.price * item.quantity;
      total += lineTotal;
      html += `<tr>
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>$${item.price.toFixed(2)}</td>
        <td>$${lineTotal.toFixed(2)}</td>
      </tr>`;
    });

    html += `</tbody></table><h3>Total: $${total.toFixed(2)}</h3>`;
    container.innerHTML = html;
  }

  paypal.Buttons({
    createOrder: (data, actions) => {
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: total.toFixed(2),
          },
          payee: {
            email_address: "Nabil.R1q@gmail.com"
          }
        }]
      });
    },
    onApprove: (data, actions) => {
      return actions.order.capture().then(details => {
        const name = details.payer.name.given_name;
        const delivery = {
          address: document.getElementById('address').value,
          city: document.getElementById('city').value,
          phone: document.getElementById('phone').value
        };
        localStorage.removeItem('cart');
        document.getElementById('confirmation').innerHTML = `
          <h3>Thank you, ${name}!</h3>
          <p>Your payment has been received.</p>
          <p>We will deliver to: ${delivery.address}, ${delivery.city}. Phone: ${delivery.phone}</p>
        `;
        document.getElementById('confirmation').style.display = 'block';
        updateCartCount();
        showOrderSummary();
      });
    }
  }).render('#paypal-button-container');

  updateCartCount();
  showOrderSummary();
</script>
</body>
</html>
