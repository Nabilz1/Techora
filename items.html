<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Techora - Product Details</title>
<style>
  /* Reset & basics */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
    line-height: 1.6;
    padding: 20px;
  }
  header, footer {
    background: #222;
    color: white;
    padding: 15px 20px;
    text-align: center;
  }
  nav ul {
    list-style: none;
    padding: 0;
    margin-top: 10px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  nav ul li {
    margin: 0 15px;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav ul li a:hover {
    color: #00bcd4;
  }
  #user-area {
    margin-left: auto;
  }

  main {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    padding: 30px 40px;
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
  }

  /* Left column: Images */
  .images-section {
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
  }
  #main-image {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    object-fit: contain;
    aspect-ratio: 4 / 3;
    margin-bottom: 20px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  #main-image:hover {
    transform: scale(1.03);
  }
  #product-images {
    display: flex;
    gap: 15px;
    justify-content: center;
  }
  #product-images img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s ease, transform 0.3s ease;
  }
  #product-images img:hover {
    border-color: #00bcd4;
    transform: scale(1.1);
  }
  #product-images img.selected {
    border-color: #00bcd4;
  }

  /* Right column: Details */
  .details-section {
    flex: 1 1 350px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  #product-name {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: #222;
  }
  #product-price {
    font-size: 1.8rem;
    color: #0097a7;
    font-weight: 700;
    margin-bottom: 25px;
  }
  #product-description {
    font-size: 1.1rem;
    margin-bottom: 35px;
    color: #555;
    line-height: 1.5;
  }
  #add-to-cart-btn {
    padding: 14px 30px;
    font-size: 1.2rem;
    background: #00bcd4;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 6px 15px rgba(0,188,212,0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    align-self: flex-start;
  }
  #add-to-cart-btn:hover {
    background: #0097a7;
    box-shadow: 0 8px 20px rgba(0,151,167,0.7);
  }

  /* Responsive */
  @media (max-width: 768px) {
    main {
      flex-direction: column;
      padding: 20px;
    }
    .images-section, .details-section {
      flex: none;
      width: 100%;
    }
    #product-images {
      justify-content: flex-start;
    }
    #add-to-cart-btn {
      width: 100%;
      text-align: center;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Techora</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li id="user-area"><a href="login.html">Login</a></li>
      <li><a href="cart.html" id="cart-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="images-section">
    <img id="main-image" src="" alt="Product main image" />
    <div id="product-images"></div>
  </section>

  <section class="details-section">
    <h1 id="product-name">Loading...</h1>
    <p id="product-price"></p>
    <p id="product-description"></p>
    <button id="add-to-cart-btn">Add to Cart</button>
  </section>
</main>

<footer>
  <p>&copy; 2025 Techora. All rights reserved.</p>
</footer>

<script>
  const products = [
    {
      id: 1,
      name: "Gaming Laptop",
      price: 1199,
      description: "High performance laptop perfect for gaming and work.",
      images: ["gaming-laptop1.jpg", "gaming-laptop2.jpg", "gaming-laptop3.jpg"]
    },
    {
      id: 2,
      name: "Desktop PC",
      price: 999,
      description: "Powerful desktop PC for all your computing needs.",
      images: ["desktop1.jpg", "desktop2.jpg", "desktop3.jpg"]
    },
    {
      id: 3,
      name: "Mechanical Keyboard",
      price: 89,
      description: "Responsive and durable keyboard for gamers and typists.",
      images: ["keyboard1.jpg", "keyboard2.jpg", "keyboard3.jpg"]
    },
    {
      id: 4,
      name: "4K Monitor",
      price: 349,
      description: "Ultra HD monitor with crystal clear display.",
      images: ["monitor1.jpg", "monitor2.jpg", "monitor3.jpg"]
    },
    {
      id: 5,
      name: "Gaming Mouse",
      price: 49,
      description: "Ergonomic mouse with customizable buttons.",
      images: ["mouse1.jpg", "mouse2.jpg", "mouse3.jpg"]
    },
    {
      id: 6,
      name: "1TB SSD",
      price: 129,
      description: "Fast and reliable solid-state drive.",
      images: ["ssd1.jpg", "ssd2.jpg", "ssd3.jpg"]
    }
  ];

  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get('id'));
  const product = products.find(p => p.id === id);

  const mainImage = document.getElementById('main-image');
  const thumbnailsDiv = document.getElementById('product-images');
  const productName = document.getElementById('product-name');
  const productPrice = document.getElementById('product-price');
  const productDesc = document.getElementById('product-description');
  const addToCartBtn = document.getElementById('add-to-cart-btn');
  const cartCountSpan = document.getElementById('cart-count');
  const userArea = document.getElementById('user-area');

  function updateUserArea() {
    const username = localStorage.getItem("username");
    if (username) {
      userArea.innerHTML = `<span style="color:#00bcd4;">ðŸ‘¤ ${username}</span> | <a href="#" onclick="logout()">Logout</a>`;
    } else {
      userArea.innerHTML = '<a href="login.html">Login</a>';
    }
  }

  function logout() {
    localStorage.removeItem("username");
    location.reload();
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
    cartCountSpan.textContent = totalCount;
  }

  function clearSelected() {
    const imgs = thumbnailsDiv.querySelectorAll('img');
    imgs.forEach(img => img.classList.remove('selected'));
  }

  if (!product) {
    document.body.innerHTML = '<p style="padding:20px; font-size:1.2rem; text-align:center;">Product not found! <a href="products.html">Back to products</a></p>';
  } else {
    // Show product info
    productName.textContent = product.name;
    productPrice.textContent = '$' + product.price.toFixed(2);
    productDesc.textContent = product.description;

    mainImage.src = product.images[0];
    mainImage.alt = product.name + " main image";

    // Add thumbnails
    thumbnailsDiv.innerHTML = "";
    product.images.forEach((src, idx) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = product.name + " image " + (idx + 1);
      if(idx === 0) img.classList.add('selected');
      img.onclick = () => {
        mainImage.src = src;
        clearSelected();
        img.classList.add('selected');
      };
      thumbnailsDiv.appendChild(img);
    });

    addToCartBtn.onclick = () => {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.id === product.id);
      if(index > -1) {
        cart[index].quantity++;
      } else {
        cart.push({...product, quantity: 1});
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`Added to cart: ${product.name}`);
    };
  }

  window.addEventListener('load', () => {
    updateUserArea();
    updateCartCount();
  });
</script>
</body>
</html>
