<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Techora - Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f9f9f9; color: #333; }
    header, footer { background: #222; color: white; padding: 20px 0; text-align: center; }
    nav ul { display: flex; justify-content: center; list-style: none; flex-wrap: wrap; margin-top: 10px; }
    nav ul li { margin: 0 15px; }
    nav ul li a { color: white; text-decoration: none; font-weight: 500; }
    nav ul li a:hover { color: #00bcd4; }
    section { padding: 60px 20px; max-width: 800px; margin: auto; text-align: center; }
    h2 { font-size: 2rem; margin-bottom: 20px; }
    p { font-size: 1.1rem; line-height: 1.6; }

    #floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00bcd4;
      color: white;
      padding: 12px 18px;
      border-radius: 50%;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: background-color 0.3s;
    }

    #floating-cart:hover {
      background-color: #007c91;
    }

    .btn.pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      nav ul { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Techora</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" id="cart-link">ðŸ›’ Cart</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Welcome to Techora</h2>
    <p>Your one-stop shop for cutting-edge electronics and accessories. Browse our latest products and enjoy seamless shopping with our smart cart system.</p>
  </section>

  <footer>
    <p>&copy; 2025 Techora. All rights reserved.</p>
  </footer>

  <a href="cart.html" id="floating-cart">ðŸ›’<span id="cart-count" style="margin-left:5px;"></span></a>

  <script>
    // Initialize cart count on load
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }

    updateCartCount();
  </script>
</body>
</html>
