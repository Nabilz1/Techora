<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Techora - Cart</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f9f9f9; color: #333; }
    header, footer { background: #222; color: white; padding: 20px 0; text-align: center; }
    nav ul { display: flex; justify-content: center; list-style: none; flex-wrap: wrap; margin-top: 10px; }
    nav ul li { margin: 0 15px; }
    nav ul li a { color: white; text-decoration: none; font-weight: 500; }
    nav ul li a:hover { color: #00bcd4; }

    section { padding: 60px 20px; max-width: 900px; margin: auto; }
    h2 { text-align: center; font-size: 2rem; margin-bottom: 30px; }
    .cart-items { display: flex; flex-direction: column; gap: 20px; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .cart-item-name { font-size: 1.1rem; font-weight: bold; }
    .cart-item-remove { background-color: #e53935; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    .cart-item-remove:hover { background-color: #c62828; }

    .empty-cart { text-align: center; font-size: 1.2rem; color: #777; }

    #floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00bcd4;
      color: white;
      padding: 12px 18px;
      border-radius: 50%;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: background-color 0.3s;
    }

    #floating-cart:hover {
      background-color: #007c91;
    }

    @media (max-width: 768px) {
      nav ul { flex-direction: column; gap: 10px; }
      .cart-item { flex-direction: column; align-items: flex-start; gap: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Techora</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" id="cart-link">ðŸ›’ Cart</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-items"></div>
  </section>

  <footer>
    <p>&copy; 2025 Techora. All rights reserved.</p>
  </footer>

  <a href="cart.html" id="floating-cart">ðŸ›’</a>

  <script>
    function renderCart() {
      const cartContainer = document.getElementById("cart-items");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p class='empty-cart'>Your cart is empty.</p>";
        return;
      }

      cartContainer.innerHTML = "";
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span class="cart-item-name">${item}</span>
          <button class="cart-item-remove" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("floating-cart").textContent = "ðŸ›’ " + cart.length;
    }

    // Run on load
    renderCart();
    updateCartCount();
  </script>
</body>
</html>
