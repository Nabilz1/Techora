<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Techora</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f9f9f9; color: #333; }
    header, footer { background: #222; color: white; padding: 20px 0; text-align: center; }
    nav ul { display: flex; justify-content: center; list-style: none; flex-wrap: wrap; margin-top: 10px; }
    nav ul li { margin: 0 15px; }
    nav ul li a { color: white; text-decoration: none; font-weight: 500; }
    nav ul li a:hover { color: #00bcd4; }
    section { padding: 60px 20px; max-width: 600px; margin: auto; }
    h2 { text-align: center; font-size: 2rem; margin-bottom: 30px; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input, textarea { padding: 12px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
    button { background-color: #00bcd4; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #007c91; }
    @media (max-width: 768px) {
      nav ul { flex-direction: column; gap: 10px; }
    }
  #floating-cart {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #00bcd4;
  color: white;
  padding: 12px 18px;
  border-radius: 50%;
  font-size: 1.2rem;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  transition: background-color 0.3s;
}

#floating-cart:hover {
  background-color: #007c91;
}

  </style>
</head>
<body>
  <header>
    <h1>Techora</h1>
    <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="cart.html" id="cart-link">ðŸ›’ Cart</a></li>
  </ul>
</nav>

  </header>

  <section>
    <h2>Contact Us</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Techora. All rights reserved.</p>
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("Thank you for contacting Techora. We'll respond as soon as possible!");
    }
    
  <script>
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener("click", function(e) {
      e.preventDefault();
      document.querySelector(this.getAttribute("href")).scrollIntoView({
        behavior: "smooth"
      });
    });
  });
    
</script>

    
  </script>
<a href="cart.html" id="floating-cart">ðŸ›’</a>

</body>
</html>
