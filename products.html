<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techora - Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
<script defer src="script.js"></script>

</head>
<body>
  <div id="cart">Cart (0)</div>
  <header>
    <div class="container">
      <h1>Techora</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="products">
    <div class="container">
      <h2>All Products</h2>
      <div class="product-grid">
        <div class="product">
          <img src="laptop.jpg" alt="Laptop">
          <h3>Gaming Laptop</h3>
          <p>$1,199.00</p>
          <button onclick="addToCart('Gaming Laptop')">Add to Cart</button>
        </div>
        <div class="product">
          <img src="desktop.jpg" alt="Desktop PC">
          <h3>Desktop PC</h3>
          <p>$999.00</p>
          <button onclick="addToCart('Desktop PC')">Add to Cart</button>
        </div>
        <div class="product">
          <img src="keyboard.jpg" alt="Keyboard">
          <h3>Mechanical Keyboard</h3>
          <p>$89.00</p>
          <button onclick="addToCart('Keyboard')">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Techora. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
